{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1 class="mt-5">{% if form.instance.pk %}Update{% else %}Create{% endif %} Daily Attendance</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

{% endblock content %}
