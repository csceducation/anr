{% extends 'base.html' %}


{% block content %}

<style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .link-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .link {
      text-decoration: none;
      color: #333;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 8px;
      display: inline-block;
      transition: all 0.3s ease;
    }
    .link:hover {
      background-color: #333;
      color: white;
    }
    .link img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10%;
    }
  </style>


<h1>Attendance System</h1>
  <div class="link-container">
    <a href="{% url 'dashboard' %}" class="link">
      <img src="https://visualpharm.com/assets/693/Classroom-595b40b75ba036ed117d5943.svg" alt="Batch Attendance">
      <div>Batch Attendance</div>
    </a>
    <a href="{% url 'staff_attendance_list' %}" class="link">
      <img src="https://visualpharm.com/assets/839/People-595b40b65ba036ed117d2b0e.svg" alt="Staff Attendance">
      <div>Staff Attendance</div>
    </a>
    <a href="{% url 'attendance_list' %}" class="link">
      <img src="https://visualpharm.com/assets/538/More%20Info-595b40b65ba036ed117d3af2.svg" alt="Student Attendance">
      <div>Student Attendance</div>
    </a>
  </div>


{% endblock content %}
