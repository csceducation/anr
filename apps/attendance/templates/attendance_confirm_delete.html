{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1 class="mt-5">Delete Daily Attendance</h1>
    <p class="mt-3">Are you sure you want to delete attendance for {{ attendance.date }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
    </form>
</div>

{% endblock content %}
